<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Acesso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            flex-direction: column;
            gap: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            width: 300px;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            margin-bottom: 15px;
        }

        button {
            background: #ff7eb3;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #ff5a92;
        }

        .loading {
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bem-vindo ao Portal</h1>
        <p>Clique no botão abaixo para acessar o sistema de cadastro</p>
        <button onclick="redirectCadastro()">Acessar Sistema</button>
        <p id="loadingCadastro" class="loading">Redirecionando...</p>
    </div>
    
    <div class="container">
        <h1>Bem-vindo ao Portal</h1>
        <p>Clique no botão abaixo para acessar o sistema de conversão</p>
        <button onclick="redirectConversao()">Acessar Sistema</button>
        <p id="loadingConversao" class="loading">Redirecionando...</p>
    </div>

    <script>
        function redirectCadastro() {
            const loadingText = document.getElementById('loadingCadastro');
            loadingText.style.display = 'block';

            setTimeout(() => {
                window.location.href = "https://cadastrezynvion.netlify.app/";
            }, 2000);
        }

        function redirectConversao() {
            const loadingText = document.getElementById('loadingConversao');
            loadingText.style.display = 'block';

            setTimeout(() => {
                window.location.href = "/conversor.html";
            }, 2000);
        }
    </script>
</body>

</html>
